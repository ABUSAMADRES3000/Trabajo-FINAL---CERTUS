<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>COOLMATH</title>
		<link rel="stylesheet" href="catalogo.css" />
	</head>
	<body>
		<header>
			<!-- Encabezado de la página -->
			<h1>COOLMATH</h1>

			<div class="container-icon">
				<!-- Contenedor del ícono del carrito -->
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<!-- Contenedor de los productos en el carrito -->
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<!-- Información de cada producto en el carrito -->
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Algebra Elemental</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<!-- Total del carrito -->
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<!-- Contenedor de los productos -->
			<div class="item">
				<figure>
					<!-- Imagen del producto -->
					<img
						src="https://static3.depositphotos.com/1005895/202/i/600/depositphotos_2021206-stock-photo-doing-some-high-school-math.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<!-- Información del producto -->
					<h2>Algebra Elemental</h2>
					<p class="price">$80</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://st2.depositphotos.com/3591429/11348/i/600/depositphotos_113489522-stock-photo-mathematics-graphic-formula-and-text.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Algebra Intermedia</h2>
					<p class="price">$20</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://st2.depositphotos.com/6458986/9928/i/600/depositphotos_99288420-stock-photo-the-science-in-mathematics.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Pre Calculo</h2>
					<p class="price">$50</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://static8.depositphotos.com/1263295/871/i/600/depositphotos_8717418-stock-photo-advanced-mathematics.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Calculo</h2>
					<p class="price">$90</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://static.wixstatic.com/media/63da59_46e08732786a4e4e92685829f4cbf07c~mv2.jpg/v1/fit/w_751%2Ch_439%2Cal_c%2Cq_80,enc_auto/file.jpg="
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Algebra Lineal</h2>
					<p class="price">$50</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
